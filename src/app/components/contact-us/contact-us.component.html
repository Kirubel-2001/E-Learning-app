<!-- feedback.component.html -->
<div class="feedback-container">
  <h2>Feedback</h2>
  <form>
    <div class="form-group">
      <input type="text" placeholder="Your name" class="form-control" />
      <input
        type="email"
        placeholder="Your email"
        class="form-control"
        id="email"
      />
    </div>
    <textarea
      placeholder="Your feedback"
      class="form-control"
      id="textarea"
    ></textarea>
    <button type="submit" class="submit-button">SUBMIT</button>
  </form>
  <!-- Social share -->
  <div class="social-share">
    <button class="share-button facebook"><fa-icon [icon]="['fab', 'facebook']"></fa-icon>Share</button>
    <button class="share-button twitter"><fa-icon [icon]="['fab', 'twitter']"></fa-icon>Tweet</button>
    <button class="share-button pinterest"><fa-icon [icon]="['fab', 'pinterest']"></fa-icon>Share</button>
    <button class="share-button linkedin"><fa-icon [icon]="['fab', 'linkedin']"></fa-icon>Share</button>
    <button class="share-button telegram"><fa-icon [icon]="['fab', 'telegram']"></fa-icon>Share</button>
  </div>
</div>
